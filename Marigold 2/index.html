
<!DOCTYPE html>
<html lang="en-IN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marigold 2 (display some client side details)</title>
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="w3-white w3-padding-large">
	<div class="root-element w3-round-large w3-green w3-padding-16" id="root-element-id"></div>
	<script type="text/babel">
		
		function display_date() {

			var x = new Date();
			
			var month = (x.getMonth()).toString();
			month = month.length == 1 ? 0+month : month;
			
			var dt = x.getDate().toString();
			dt = dt.length == 1 ? 0+dt : dt;
			
			var monthName = [ "January","Februrary","March","April","May","June","July","August","September","October","November","December" ];
			for (var i = 0; i < monthName.length; i++) 
			{
				if (i == month) 
				{
					var x1 = monthName[i] + " " + dt + ", " + x.getFullYear();					
				}
			}

			return x1

		}
		
		function TouchOrNot() {
			if (( 'ontouchstart' in window ) || ( navigator.maxTouchPoints > 0 ) || ( navigator.msMaxTouchPoints > 0 ))
				return <>True</>;
			else
				return <>False</>;	
		}
		
		function Location() {
			//alert(props.ref)
			let locationDetails = ''
		  	if (navigator.geolocation) {
		  		navigator.geolocation.getCurrentPosition(function showPosition (position) {
		  			locationDetails += <>Latitude: { position.coords.latitude }<br/>Longitude: { position.coords.longitude}</>;
		  		});
		  	} else {
		  		locationDetails += <>Geolocation is not supported by this browser.</>;
		  	}
		  	return (locationDetails);
		}
		function GetOS() {
		  var userAgent = window.navigator.userAgent,
			    platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
			    macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
			    windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
			    iosPlatforms = ['iPhone', 'iPad', 'iPod'],
			    os = '';

		  if (macosPlatforms.indexOf(platform) !== -1) {
		  		os = 'Mac OS';
		  } else if (iosPlatforms.indexOf(platform) !== -1) {
		    	os = 'iOS';
		  } else if (windowsPlatforms.indexOf(platform) !== -1) {
		    	os = 'Windows';
		  } else if (/Android/.test(userAgent)) {
		    	os = 'Android';
		  } else if (/Linux/.test(platform)) {
		    	os = 'Linux';
		  }
		  		return os;
		}
		
		function ClientDetails() {
			let details = {
				browserName: navigator.appName,
				browserLanguage: navigator.language,
				wHistory: window.history.length,
				windowSize: {wWidth: window.innerWidth, wHeight: window.innerHeight},
				colorDepth: screen.colorDepth,
				pixelDepth: screen.pixelDepth,
				screenSize: {sHeight: screen.height, sWidth: screen.width},
				dNt: display_date()
			};
			return details;
		}

		function Fun1() {
			const styleObj = {
				margin: '7px',
				height: 'fit-content',
			};
			const cardStyles = 'w3-text-orange w3-leftbar w3-border-theme w3-round-large w3-padding-large w3-yellow'
			return (
				<>
					{/*<div style={styleObj} id='div-id1'>{ClientDetails().browserName}</div>*/}
					<div className={cardStyles} style={styleObj} id='div-id2'>Browser Language : {ClientDetails().browserLanguage}</div>
					<div className={cardStyles} style={styleObj} id='div-id3'>
						Browser Window (or, Viewport) Width : {ClientDetails().windowSize.wWidth}<br/>
						Browser Window (or, Viewport) Height : {ClientDetails().windowSize.wHeight}
					</div>
					<div className={cardStyles} style={styleObj} id='div-id4'>Window History Length : {ClientDetails().wHistory}</div>
					<div className={cardStyles} style={styleObj} id='div-id5'>Color Depth : {ClientDetails().colorDepth}</div>
					<div className={cardStyles} style={styleObj} id='div-id6'>Pixel Depth : {ClientDetails().pixelDepth}</div>
					<div className={cardStyles} style={styleObj} id='div-id7'>
						Screen Height : {ClientDetails().screenSize.sHeight}<br/>
						Screen Width : {ClientDetails().screenSize.sWidth}
					</div>
					<div className={cardStyles} style={styleObj} id='div-id8'>Touch Support : <TouchOrNot/></div>
					{/*<div style={styleObj} id='div-id9'>Location<Location/></div>*/}
					<div className={cardStyles} style={styleObj} id='div-id10'>Date : {ClientDetails().dNt}</div>
					<div className={cardStyles} style={styleObj} id='div-id11'>OS : <GetOS/></div>
				</>
			);
		}

		const root = ReactDOM.createRoot(document.getElementById('root-element-id'));
		root.render(<Fun1/>);
	</script>
</body>
</html>
