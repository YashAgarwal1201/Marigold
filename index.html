
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Change Background Color (using reactjs)</title>
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style type="text/css">
    	* {
    		box-sizing: border-box;
    	}
    	body {
    		background-color: white;
    	}
    </style>
</head>

<body>
	<div id="output"></div>
	
	<script type="text/babel">

		function func() {
			$('body').css('background-color',$('[type = "text"]').val());
		}

		function Func() {
			let handleSubmit = (event) => {
				event.preventDefault()
				func()
			}
			return (
				<>
					<form onSubmit={handleSubmit}>
						<input type='text'/>
						<button type='submit'>Submit</button>
					</form>
					<p onClick={() => func('black')}>Hello there this is a paragraph</p>
					<p>lorem ipsum blah blah blah</p>
				</>
			);
		}

		const root = ReactDOM.createRoot(document.getElementById('output'));
		root.render(<Func/>);
	</script>
</body>
</html>
