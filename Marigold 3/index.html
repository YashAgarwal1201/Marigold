<!DOCTYPE html>
<html lang="en-IN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marigold 3</title>
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <!-- Note: while development, replace "production.min.js" with "development.js" -->
    <script
      src="https://unpkg.com/react@18/umd/react.production.min.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <div class="root-element" id="root-element-id"></div>
    <script type="text/babel">
      const { useState, useEffect } = React;

      function UpdateOutput() {
        const copyContent = (value) => {
          navigator.clipboard.writeText(value);
          alert("Content Copied");
        };

        var outputContent, otVar;
        if (localStorage.getItem("data1")) {
          if (!localStorage.getItem("data-main")) {
            let temp = [localStorage.getItem("data1")];
            outputContent = (
              <>
                <div className="output">
                  <div className="output-content">{temp}</div>
                  <div className="output-content">
                    <button onClick={() => copyContent(temp)}>copy</button>
                    <button>remove</button>
                  </div>
                </div>
              </>
            );
          } else {
            otVar = JSON.parse(localStorage.getItem("data-main"));
            if (Array.isArray(otVar)) {
              outputContent = otVar?.map((values, keys) => (
                <>
                  <div className="output">
                    <div className="output-content">{values}</div>
                    <div className="output-content">
                      <button onClick={() => copyContent(values)} style={{marginTop: "8px"}}>copy</button>
                    </div>
                  </div>
                </>
              ));
            } else {
              console.log("oops an error has occured");
            }
          }
        } else {
          // const x = localStorage.getItem("data1")
          outputContent = (
            <>
              <div className="output">
                <div className="output-content">No content present</div>
              </div>
            </>
          );
        }
        return outputContent;
      }

      function Layout() {
        const [state, setState] = useState("");
        const outputContentList = UpdateOutput();
        const [outputContentState, setOutputContentState] =
          useState(outputContentList);

        const handleSubmit = (event) => {
          event.preventDefault();
          if (state === "" || state === null) {
            alert("Empty value can't be stored");
          } else {
            if (localStorage.getItem("data1")) {
              if (!localStorage.getItem("data-main")) {
                let temp = [localStorage.getItem("data1"), state];
                localStorage.setItem("data-main", JSON.stringify(temp));
                setOutputContentState(UpdateOutput());
              } else {
                let temp = JSON.parse(localStorage.getItem("data-main"));
                if (Array.isArray(temp)) {
                  temp.push(state);
                  localStorage.setItem("data-main", JSON.stringify(temp));
                  setOutputContentState(UpdateOutput());
                } else {
                  console.log("oops an error has occured");
                }
              }
            } else {
              localStorage.setItem("data1", state);
              setOutputContentState(UpdateOutput());
            }
          }
          setState("");
          console.log(state);
        };

        return (
          <>
            <div className="input-section">
              <form id="form-id" onSubmit={handleSubmit}>
                <div className="input-container">
                  <label>
                    Enter Content
                    <br />
                    <span>you want to paste on side wall</span>
                  </label>
                  <textarea
                    value={state}
                    onChange={(e) => setState(e.target.value)}
                    placeholder="Your content"
                  ></textarea>
                </div>
                <div className="input-actions">
                  <button type="submit">Add</button>
                  <button type="reset" onClick={() => setState("")}>
                    delete all
                  </button>
                </div>
              </form>
            </div>

            <div className="output-section">
              <div
                style={{
                  display: "flex",
                  justifyContent: "space-between",
                  alignItems: "center",
                  width: "100%",
                }}
              >
                <h1>Comment Wall</h1>
                <button
                  onClick={() => {
                    localStorage.clear();
                    setOutputContentState(UpdateOutput());
                  }}
                >
                  Delete All
                </button>
              </div>
              <div className="output-container">{outputContentState}</div>
            </div>
          </>
        );
      }

      const root = ReactDOM.createRoot(
        document.getElementById("root-element-id")
      );
      root.render(<Layout />);
    </script>
  </body>
</html>
